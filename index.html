<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>次元空间 | Anime Vision</title>
    <style>
        :root {
            --primary: #ff2e63;
            --secondary: #08d9d6;
            --bg-dark: #252a34;
            --card-bg: #2d333e;
            --text-main: #eaeaea;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* 顶部装饰背景 */
        .hero-bg {
            height: 400px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* CSS 绘制的抽象动漫太阳/光晕 */
        .anime-sun {
            position: absolute;
            width: 300px;
            height: 300px;
            background: linear-gradient(to bottom, var(--primary), transparent);
            border-radius: 50%;
            filter: blur(20px);
            opacity: 0.4;
            animation: pulse 4s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); opacity: 0.3; }
            to { transform: scale(1.1); opacity: 0.5; }
        }

        /* 纯 CSS 角色剪影占位符 */
        .character-silhouette {
            width: 150px;
            height: 250px;
            background: #000;
            position: relative;
            clip-path: polygon(50% 0%, 80% 10%, 90% 40%, 70% 45%, 85% 70%, 50% 100%, 15% 70%, 30% 45%, 10% 40%, 20% 10%);
            box-shadow: 0 0 30px var(--secondary);
            z-index: 2;
        }

        .container {
            max-width: 1000px;
            margin: -50px auto 50px;
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            text-shadow: 3px 3px var(--primary);
        }

        .tagline {
            color: var(--secondary);
            font-weight: bold;
            margin-top: 10px;
        }

        /* 内容网格 */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            border-left: 5px solid var(--primary);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-10px);
            background: #363c47;
        }

        .card h3 {
            color: var(--secondary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .card h3::before {
            content: "◆";
            margin-right: 10px;
            font-size: 0.8rem;
        }

        .card p {
            font-size: 0.9rem;
            line-height: 1.6;
            color: #b2bec3;
        }

        /* 装饰性元素 */
        .decor-line {
            width: 100px;
            height: 4px;
            background: var(--secondary);
            margin: 20px auto;
        }

        footer {
            text-align: center;
            padding: 40px;
            font-size: 0.8rem;
            opacity: 0.6;
            border-top: 1px solid #3d4450;
        }

        /* 侧边装饰文本 */
        .side-text {
            position: fixed;
            right: 20px;
            bottom: 100px;
            writing-mode: vertical-rl;
            font-size: 12px;
            letter-spacing: 5px;
            color: var(--primary);
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="hero-bg">
        <div class="anime-sun"></div>
        <div class="character-silhouette"></div>
    </div>

    <div class="container">
        <header>
            <h1>次元空间</h1>
            <p class="tagline">ANIME VISION / PROJECT X</p>
            <div class="decor-line"></div>
        </header>

        <div class="grid">
            <div class="card">
                <h3>最新番剧</h3>
                <p>探索本季最热门的连载内容。从热血战斗到治愈日常，所有关于梦想与奇迹的故事都在这里汇集。系统已自动同步最新的更新列表。</p>
            </div>

            <div class="card">
                <h3>角色档案</h3>
                <p>深度解析你最爱的角色。收录了包括能力设定、声优信息以及经典台词在内的详尽数据，带你走进角色的内心世界。</p>
            </div>

            <div class="card">
                <h3>次元社区</h3>
                <p>加入我们的讨论组。分享你的同人创作、剪辑视频或对剧情的独特见解。在这个纯净的二次元空间里寻找同好。</p>
            </div>
        </div>
    </div>

    <div class="side-text">夢の終わり、冒険の始まり</div>

    <footer>
        &copy; 2026 DIMENSION SPACE. Designed by AI for Anime Fans.
    </footer>

</body>
</html>
